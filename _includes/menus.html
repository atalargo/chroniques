{% if menu %}
<ul class="bd-sidenav">
{% for item in menu %}
    <li class="menu-item menu-item-{{ loop.index }}">
        {% assign item_url_size = item.url | size %}
        {% assign comp_page_url = page.url | slice: 0, item_url_size %}
        <a href="{{site.baseurl}}{{ item.url }}" title="Go to {{ item.title }}" class="{% if comp_page_url contains item.url %}active{% endif %}">{{ item.title }}</a>
        {% if item.children %}
          {% assign menu = item.children %}
          {% include menus.html %}
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endif %}
